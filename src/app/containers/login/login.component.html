<!-- Form Module-->
<div class="pen-title">
    <h1>Sprint Planner</h1><span> + <i class='fa fa-code'></i> by <a href='http://kolinjacobs.com/'>Kolin Jacobs</a></span>

<div class="module form-module">
    <div class="form">
        <h2>Login to your account</h2>
        <input chantype="text" placeholder="Email" [(ngModel)]="email"/>
        <input type="password" placeholder="Password" [(ngModel)]="password"/>
        <button (click)="login()">Login test</button>
    </div>
</div>
