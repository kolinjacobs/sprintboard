<div class="dashboard-container">
    <div class="item-container">
        <h2>To do</h2>

        <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doneList, inProgressList]"
                class="item-list"
                (cdkDropListDropped)="drop($event)">
            <app-work-item-card *ngFor="let item of todo" cdkDrag [item]="item"></app-work-item-card>
        </div>
    </div>

    <div class="item-container">
        <h2>In Progress</h2>

        <div
                cdkDropList
                #inProgressList="cdkDropList"
                [cdkDropListData]="inProgress"
                [cdkDropListConnectedTo]="[todoList, inDoneList]"
                class="item-list"
                (cdkDropListDropped)="drop($event)">
                <app-work-item-card *ngFor="let item of inProgress" cdkDrag [item]="item"></app-work-item-card>
        </div>
    </div>

    <div class="item-container">
        <h2>Done</h2>
        <div
                cdkDropList
                #inDoneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList, inProgressList]"
                class="item-list"
                (cdkDropListDropped)="drop($event)">
            <app-work-item-card *ngFor="let item of done" cdkDrag [item]="item"></app-work-item-card>
        </div>
    </div>
</div>
